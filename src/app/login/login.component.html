
<div class="container">
  <div class="form-group border border-3 border-dark rounded-4 col-5">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="m-5 col-9">
          <input type="text" class="form-control" id="unm" name="username" placeholder="Username" ngModel>
        </div>
        
        <div class="m-5 col-9">
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" ngModel>
        </div>
        
        <div class="row m-5">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Remember Me
              </label>
            </div>
          </div>
          <div class="col">
            <a routerLink="/register"> Forget password?</a>
          </div>
        </div>
            <button type="submit" class="col-9 btn btn-primary-lg"> LOGIN  </button>
    </form>
  </div>

</div>

<div *ngIf="loginStatus">

    {{user.username}} Welcome {{loginStatus}}
</div>
